# Example Nginx config to sit in front of:
# - a real app at http://real_app:8000
# - your deception Flask app at http://deception_app:5000

map $cookie_deception_route $backend {
    default        real_app;
    1              deception_app;
}

upstream real_app {
    server real_app:8000;
}

upstream deception_app {
    server deception_app:5000;
}

server {
    listen 80;
    server_name example.com;

    proxy_set_header X-Real-IP       $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host            $host;

    location / {
        proxy_pass http://$backend;
    }
}
